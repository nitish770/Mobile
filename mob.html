<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="mob.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a> </li>
                    <li><a href="#">Phone</a> </li>
                    <li><a href="#">Accessories</a> </li>
                    <li><a href="#">Cart</a> </li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.webp" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.jpg">
                    <div>
                        <h1>camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.png">
                    <div>
                        <h1>processor</h1>
                        <p>Snapdragon Octa-core llnm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display.png">
                    <div>
                        <h1>display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="arrow.png" id="upbtn">
            <h3>feature</h3>
            <img src="arrow.png"  id="downbtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upbtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        } 
    
        downbtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        } 
    </script>
</body>
</html>
